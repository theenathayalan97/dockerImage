---
- name: Build image and with build args
  hosts: server
  become: True
  vars:
    ansible_python_interpreter: /usr/bin/python3  # Set Python 3 interpreter

  tasks:
    - name: install pip
      apt:
        name: python3-pip  # Install pip for Python 3
        state: present

    - name: Install Docker Python library
      pip:
        name: docker
        executable: pip3
        state: present

    - name: build container image
      community.docker.docker_image_build:
        name: democontainer:v1 .
        path: /dockerimage  # Path to the directory containing Dockerfile and build context
        dockerfile: Dockerfile
        state: present

